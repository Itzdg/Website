<body>

  <section>

    <div class="cs-grid">

      <div class="grid-item item-1">
        <img src="soon.jpg" alt="multiple phone cases">
      </div>

      <div class="grid-item item-2">
        <img src="logo.svg" alt="caesd">
      </div>

      <div class="grid-item item-3">
        <h1>We're Coming Soon!</h1>
        <p>Stylish. Premium. Affordable.</p>
        <p>Are you tired of overpriced cases with boring styles? We are here to change that. </p>
      </div>

      <div class="grid-item item-4">
        <p id="my-form-status">Want to stay updated?</p>
        <div class="email-box">
          <form id="my-form" action="https://formspree.io/f/mknkjpwo" method="post">
            <input id="mail" name="email" type="email" placeholder="Your email">
            <button id="join" type="submit">Join</button>
          </form>
        </div>
      </div>

      <div class="grid-item item-5">
        <a href="https://twitter.com/caesdhk" target="_blank"><img src="twitter.svg" alt="twitter"></a>

      </div>


    </div>
  </section>

<!--Formspree-->
  <script>
    var form = document.getElementById("my-form");

    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        status.innerHTML = "Thanks for your submission!";
        form.reset()
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
  </script>
